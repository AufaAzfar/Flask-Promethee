<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMETHEE II Product Ranking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PROMETHEE II Product Ranking</h1>
        <form action="{{ url_for('result') }}" method="POST">
            <label for="price_preference">Price Preference:</label>
            <select name="price_preference" id="price_preference">
                <option value="cheap">Cheap</option>
                <option value="expensive">Expensive</option>
            </select><br><br>
            <label for="skin_type_preference">Skin Type Preference:</label>
            <input type="text" name="skin_type_preference" id="skin_type_preference" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
